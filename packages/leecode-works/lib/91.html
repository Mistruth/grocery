    var numDecodings = function(s) {

      const dp = []
      dp[0] = 1

      for(let i = 1; i < s.length; i++) {
        dp[i] = +`${s[i-1]}${s[i]}` <= 26 ? (dp[i - 1] + 1) : (dp[i - 1])
      }

      return dp[dp.length - 1]
    }
